version: "3.8"

services:
  app:
    image: wordpress:6.4-php8.2-apache
    container_name: {{ SERVICE_ID }}-app
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: {{ DB_PASSWORD }}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
    volumes:
      - {{ DATA_PATH }}/wp-content:/var/www/html/wp-content
    networks:
      - internal
      - appz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "appz.service={{ SERVICE_ID }}"
      - "appz.template=wordpress"
    deploy:
      resources:
        limits:
          memory: {{ RAM_LIMIT | default('512M') }}
          cpus: '{{ CPU_LIMIT | default('0.5') }}'

  db:
    image: mariadb:10.11
    container_name: {{ SERVICE_ID }}-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: {{ DB_ROOT_PASSWORD }}
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: {{ DB_PASSWORD }}
    volumes:
      - {{ DATA_PATH }}/mysql:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p{{ DB_ROOT_PASSWORD }}"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "appz.service={{ SERVICE_ID }}"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: {{ SERVICE_ID }}-redis
    restart: unless-stopped
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'

networks:
  internal:
    driver: bridge
  appz-network:
    external: true
